<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="indexx.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
   <main>
    <div class="total">
      <section class="content">
         <h1 id="result_head">Your Result</h1>
         <div class="circle">
            <h1 id="circle_head">76</h1>
            <p>of 100</p>
         </div>
         <div class="below">
            <h1 id="great_head">Great</h1>
            <p>You scored heigher than 65%of the people who have taken these tests</p>
         </div>
      </section>

      <section class="summary">
         <h1 id="summry_head">Summary</h1>
         <div class="content-box first-col">
            <div class="sect">
               <img src="images/icon-reaction.svg" alt="reaction">
               <h2 class="subject">Reaction</h2>
            </div>
            <p class="score"><span>80</span>/100</p>
         </div>

         <div class="content-box second-col">
            <div class="sect">
               <img src="images/icon-memory.svg" alt="memory">
               <h2 class="subject">Memory</h2>
            </div>
            <p class="score"><span>92</span>/100</p>
         </div>

         <div class="content-box third-col">
            <div class="sect">
               <img src="images/icon-verbal.svg" alt="verbal">
               <h2 class="subject">Verbal</h2>
            </div>
            <p class="score"><span>61</span>/100</p>
         </div>

         <div class="content-box forth-col">
            <div class="sect">
               <img src="images/icon-visual.svg" alt="visual">
               <h2 class="subject">Visual</h2>
            </div>
            <p class="score"><span>72</span>/100</p>
         </div>
      <button type="submit">Continue</button>
      </section> 
    </div>
 </main>
     <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Bibhu prasad Mahapatra</a>.
     </div>
 </body>
</html>
